<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    
    <!-- GitHub Favicon -->
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.png" type="image/x-icon"/>
    
    <title>Google Calendar FullCalendar</title>
    
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 12px;
  }
  #calendar {
    max-width: 600px;
    margin: 20px auto;
  }
  .fc-toolbar-title {
    font-size: 16px;
  }
  .fc th {
    padding: 5px;
  }
  .fc-day-header {
    font-size: 12px;
    font-weight: normal;
    padding: 5px;
  }
  .fc-daygrid-event {
    font-size: 12px;
    padding: 2px;
    margin: 2px;
  }
</style>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.5/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listYear'
          },
          displayEventTime: false, // don't show the time column in list view
          googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE',
          // Holidays
          events: 'id.indonesian#holiday@group.v.calendar.google.com',
          eventClick: function(arg) {
            // opens events in a popup window
            window.open(arg.event.url, '_blank', 'width=700,height=600');
            // prevents current tab from navigating
            arg.jsEvent.preventDefault();
          }
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
